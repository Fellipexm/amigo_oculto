<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Oculto</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/coraçao.png">
</head>
<body>

  <h1 id="texto">Amigo Oculto</h1>
 <div class="paragrafo">
   <p style="position: absolute; left: 230px; top:130px; font-size:20px;">Desvendando mistérios e compartilhando sorrisos, o sistema perfeito para o Amigo Oculto que transforma a diversão em presentes incríveis!</p>

 </div>
  <img src="assets/noel.webp">

  <div class="container snow-container">
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    
    <h1>Sortear Amigo Oculto</h1>

    <label for="event-type-input">Para qual ocasião?:</label>
    <select id="event-type-input">
      <option value="amigos">Entre Amigos</option>
      <option value="colegas">No Trabalho</option>
      <option value="familia">Família</option>
    </select>

    <p>Insira os nomes e e-mails dos participantes:</p>
    <form id="participant-form">
      <div id="participants-container">
        <input type="text" id="participant-input" placeholder="Nome do participante" required>
        <input type="email" id="participant-email-input" placeholder="E-mail do participante" required>
        <button type="button" onclick="addParticipant()">Adicionar</button>
      </div>
    </form>

    <button onclick="drawNames()">Revelar meu Amigo Secreto</button>

    <div id="participants-list"></div>
    <div id="result-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
